<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="#{request.contextPath}/layout/default/index.xhtml">
            <ui:define name="container">
                <div class="row">
                <div class="col s12 m12">
                    <div class="card-panel white">
                        <div class="section">
                            <h5 class="teal-text">New Plane Form</h5>
                        </div>
                        <div class="divider"></div>
                        <div style="margin-bottom:10px;"></div>
                        <h:form>
                            <div class="row">
                                <div class="col s12">
                                    <label for="maskapai" class="teal-text">Maskapai</label>
                                    <h:selectOneRadio value="#{pesawatBean.pesawat.maskapai}"  id="maskapai"> 
                                        <f:selectItem itemValue = "airAsia" itemLabel = "Air Asia" /> 
                                        <f:selectItem itemValue = "garudaIndonesia" itemLabel = "Garuda Indonesia" />
                                        <f:selectItem itemValue = "sriwijayaAir" itemLabel = "Sriwijaya Air" />
                                        <f:selectItem itemValue="citilink" itemLabel="Citilink" />
                                        <f:selectItem itemValue="lionAir" itemLabel="Lion Air" />
                                        <f:selectItem itemValue="batikAir" itemLabel="Batik Air" />
                                        <f:selectItem itemValue="wingsAir" itemLabel="Wings Air" />
                                    </h:selectOneRadio>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <label for="tujuan" class="teal-text">Tujuan</label>
                                    <h:selectOneRadio value="#{pesawatBean.pesawat.tujuan}" id="tujuan"> 
                                        <f:selectItem itemValue = "surabaya" itemLabel = "Surabaya" /> 
                                        <f:selectItem itemValue = "medan" itemLabel = "Medan" />
                                        <f:selectItem itemValue = "bali" itemLabel = "bali" />
                                        <f:selectItem itemValue="makassar" itemLabel="Makassar" />
                                        <f:selectItem itemValue="yogyakarta" itemLabel="Yogyakarta" />
                                    </h:selectOneRadio>  
                                </div>
                            </div>
                            <div class="row">
                                 <div class="col s12 m6">
                                    <label for="kelas" class="teal-text">Kelas</label>
                                    <h:selectOneRadio value="#{pesawatBean.pesawat.kelas}" id="kelas"> 
                                        <f:selectItem itemValue = "ekonomi" itemLabel = "Ekonomi" /> 
                                        <f:selectItem itemValue = "bisnis" itemLabel = "Bisnis" />
                                        <f:selectItem itemValue = "vip" itemLabel = "VIP" />
                                    </h:selectOneRadio>  
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m12">
                                    <h:commandButton value="Submit" action="#{navigasiBean.goToPesawatListForm()}" type="submit"
                                                     styleClass="btn waves-effect waves-light" actionListener="#{pesawatBean.submitPesawat}">
                                    </h:commandButton>
                                    <span></span>
                                    <h:commandButton value="Cancel" action="#{navigasiBean.goToPesawatInfoForm()}"
                                                     styleClass="btn waves-effect waves-light red">
                                    </h:commandButton>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
