<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="#{request.contextPath}/layout/default/index.xhtml">
            <ui:define name="container">
                <div class="row">
                <div class="col s12 m12">
                    <div class="card-panel white">
                        <div class="section">
                            <h5 class="teal-text">Complaint Form</h5>
                        </div>
                        <div class="divider"></div>
                        <div style="margin-bottom:10px;"></div>
                        <h:form>
                            <div class="row">
                                <div class="col s12 m6">
                                    <div class="input-field">
                                        <h:inputText required="true" p:placeholder="Alamat Email" id="alamatEmail" value="#{complaintBean.complaint.alamatEmail}"  label="Alamat Email" styleClass="validate" requiredMessage="Alamat email tidak boleh kosong">
                                            <f:validateLength minimum="5" maximum="30" />
                                        </h:inputText>
                                       <label for="alamatEmail" class="teal-text">Alamat Email</label>
                                       <h:message for="alamatEmail" style="color: red" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                 <div class="col s12 m6">
                                    <div class="input-field">
                                        <h:inputText p:placeholder="Nama Depan" id="namaDepan" value="#{complaintBean.complaint.namaDepan}"  label="Nama Depan" styleClass="validate" />
                                       <label for="namaDepan" class="teal-text">Nama Depan</label>
                                    </div>
                                </div>
                                 <div class="col s12 m6">
                                    <div class="input-field">
                                        <h:inputText p:placeholder="Nama Belakang" id="namaBelakang" value="#{complaintBean.complaint.namaBelakang}"  label="Nama Belakang" styleClass="validate" />
                                       <label for="namaBelakang" class="teal-text">Nama Belakang</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 ">
                                    <div class="input-field">
                                        <h:inputTextarea id="isiKeluhan" value="#{complaintBean.complaint.isiKeluhan}"  styleClass="materialize-textarea"  />
                                        <label for="isiKeluhan" class="teal-text">Isi Keluhan</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m12">
                                    <h:commandButton value="Submit" action="#{navigasiBean.goToComplaintListForm()}" type="submit"
                                                     styleClass="btn waves-effect waves-light" actionListener="#{complaintBean.submitComplaint}">
                                    </h:commandButton>
                                    <span></span>
                                    <h:commandButton value="Cancel" action="#{navigasiBean.goToComplaintListForm()}"
                                                     styleClass="btn waves-effect waves-light red">
                                    </h:commandButton>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
