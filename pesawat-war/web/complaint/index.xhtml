<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <ui:composition template="#{request.contextPath}/layout/default/index.xhtml">
            <ui:define name="container">
                <div class="row">
                    <div class="col s12 m12">
                      <div class="card-panel white">
                          <div class="section">
                              <h5 class="teal-text">Complaint List</h5>
                          </div>
                          <div class="divider"></div>
                          <h:dataTable value="#{complaintBean.complaints}" var="complaint"  styleClass="highlight striped responsive-table">
                              <h:column>
                                <f:facet name="header">Nama</f:facet>
                                #{complaint.namaLengkap}
                              </h:column>
                              <h:column>
                                  <f:facet name="header">Alamat Email</f:facet>
                              </h:column>
                              <h:column>
                                <f:facet name="header">Isi Keluhan</f:facet>
                                #{complaint.isiKeluhan}
                              </h:column>
                              <h:column>
                                <f:facet name="header">Action</f:facet>
                                <h:form>
                                    <h:commandLink action="#{navigasiBean.goToComplaintInfoForm()}" actionListener="#{complaintBean.edit(complaint)}" >
                                        <i class="material-icons">edit</i>
                                    </h:commandLink>
                                </h:form>
                              </h:column>
                          </h:dataTable>
                      </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
