<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="#{request.contextPath}/layout/default/index.xhtml">
            <ui:define name="container">
                <div class="row">
                <div class="col s12 m12">
                    <div class="card-panel white">
                        <div class="section">
                            <h5 class="teal-text">Booking Form</h5>
                        </div>
                        <div class="divider"></div>
                        <div style="margin-bottom:10px;"></div>
                        <h:form>
                            <div class="row">
                                <div class="col s12 m6">
                                    <div class="input-field">
                                        <h:inputText required="true" p:placeholder="No. Identitas" id="noIdentitas" value="#{bookingBean.booking.noIdentitas}"  label="No. Identitas" styleClass="validate" requiredMessage="No. identitas tidak boleh kosong">
                                            
                                        </h:inputText>
                                       <label for="noIdentitas" class="teal-text">No. Identitas</label>
                                       <h:message for="noIdentitas" style="color: red" />
                                    </div>
                                </div>
                                <div class="col s12 m6">
                                    <div class="input-field">
                                        <h:inputText required="true" p:placeholder="Alamat Email" id="alamatEmail" value="#{bookingBean.booking.alamatEmail}" label="Alamat Email" styleClass="validate" requiredMessage="Alamat email tidak boleh kosong">
                                            <f:validateLength minimum="5" maximum="30" />
                                        </h:inputText>
                                       <label for="alamatEmail" class="teal-text">Alamat Email</label>
                                       <h:message for="alamatEmail" style="color: red" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                 <div class="col s12 m6">
                                    <div class="input-field">
                                        <h:inputText p:placeholder="Nama Depan" id="namaDepan" value="#{bookingBean.booking.namaDepan}"  label="Nama Depan" styleClass="validate" />
                                       <label for="namaDepan" class="teal-text">Nama Depan</label>
                                    </div>
                                </div>
                                 <div class="col s12 m6">
                                    <div class="input-field">
                                        <h:inputText p:placeholder="Nama Belakang" id="namaBelakang" value="#{bookingBean.booking.namaBelakang}" label="Nama Belakang" styleClass="validate" />
                                       <label for="namaBelakang" class="teal-text">Nama Belakang</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col s12 m6">
                                    <label for="jenisKelamin" class="teal-text">Jenis Kelamin</label>
                                    <h:selectOneRadio value="#{bookingBean.booking.jenisKelamin}" id="gender"> 
                                        <f:selectItem itemValue = "P" itemLabel = "Pria" /> 
                                        <f:selectItem itemValue = "W" itemLabel = "Wanita" />
                                    </h:selectOneRadio>  
                                </div>
                                <div class="col s12 m6">
                                    <div class="input-field">
                                        <h:inputText required="true" p:placeholder="No. Telepon" id="noTelepon" value="#{bookingBean.booking.noTelepon}" label="No Telepon" styleClass="validate" requiredMessage="No telepon tidak boleh kosong">
                                            <f:validateLength minimum="5" />
                                        </h:inputText>
                                       <label for="noTelepon" class="teal-text">No Telepon</label>
                                       <h:message for="noTelepon" style="color: red" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m6">
                                    <div class="input-field">
                                        <h:inputText p:placeholder="Tempat Lahir" value="#{bookingBean.booking.tempatLahir}" id="tempatLahir" styleClass="validate"  />
                                       <label for="tempatLLahir" class="teal-text">Tempat Lahir</label>
                                    </div>
                                </div>
                                <div class="col s12 m6">
                                    <div class="input-field">
                                        <h:inputText required="true" p:placeholder="Tanggal Lahir" value="#{bookingBean.booking.tanggalLahir}" id="tanggalLahir"   styleClass="datepicker" requiredMessage="Tanggal lahir tidak boleh kosong">
                                            <f:convertDateTime pattern="dd-MMM-yyyy" />
                                        </h:inputText>
                                       <label for="tanggalLahir" class="teal-text">Tanggal Lahir</label>
                                        <h:message for="tanggalLahir" style="color:red" />
                                    </div>
                                </div>
                            </div> 
                            <div class="row">
                                 <div class="col s12">
                                    <label for="maskapai" class="teal-text">Maskapai</label>
                                    <h:selectOneRadio value="#{bookingBean.booking.maskapai}"  id="maskapai"> 
                                        <f:selectItem itemValue = "airAsia" itemLabel = "Air Asia" /> 
                                        <f:selectItem itemValue = "garudaIndonesia" itemLabel = "Garuda Indonesia" />
                                        <f:selectItem itemValue = "sriwijayaAir" itemLabel = "Sriwijaya Air" />
                                        <f:selectItem itemValue="citilink" itemLabel="Citilink" />
                                        <f:selectItem itemValue="lionAir" itemLabel="Lion Air" />
                                        <f:selectItem itemValue="batikAir" itemLabel="Batik Air" />
                                        <f:selectItem itemValue="wingsAir" itemLabel="Wings Air" />
                                    </h:selectOneRadio>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <label for="tujuan" class="teal-text">Tujuan</label>
                                    <h:selectOneRadio value="#{bookingBean.booking.tujuan}" id="tujuan"> 
                                        <f:selectItem itemValue = "surabaya" itemLabel = "Surabaya" /> 
                                        <f:selectItem itemValue = "medan" itemLabel = "Medan" />
                                        <f:selectItem itemValue = "bali" itemLabel = "bali" />
                                        <f:selectItem itemValue="makassar" itemLabel="Makassar" />
                                        <f:selectItem itemValue="yogyakarta" itemLabel="Yogyakarta" />
                                    </h:selectOneRadio>  
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m6">
                                    <label for="kelas" class="teal-text">Kelas</label>
                                    <h:selectOneRadio value="#{bookingBean.booking.kelas}" id="kelas"> 
                                        <f:selectItem itemValue = "ekonomi" itemLabel = "Ekonomi" /> 
                                        <f:selectItem itemValue = "bisnis" itemLabel = "Bisnis" />
                                        <f:selectItem itemValue = "vip" itemLabel = "VIP" />
                                    </h:selectOneRadio>  
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m12">
                                    <h:commandButton value="Submit" action="#{navigasiBean.goToBookingListForm()}" type="submit"
                                                     styleClass="btn waves-effect waves-light" actionListener="#{bookingBean.submitBooking}" >
                                    </h:commandButton>
                                    <span></span>
                                    <h:commandButton value="Cancel" action="#{navigasiBean.goToBookingListForm()}"
                                                     styleClass="btn waves-effect waves-light red">
                                    </h:commandButton>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
