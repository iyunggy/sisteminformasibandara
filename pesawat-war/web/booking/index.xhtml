<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="#{request.contextPath}/layout/default/index.xhtml">
            <ui:define name="container">
                <div class="row">
                    <div class="col s12 m12">
                      <div class="card-panel white">
                          <div class="section">
                              <h5 class="teal-text">Booking List</h5>
                          </div>
                          <div class="divider"></div>
                        
                          <h:dataTable value="#{bookingBean.bookings}" var="booking" styleClass="highlight striped responsive-table">
                              <h:column>
                                <f:facet name="header">No. identitas</f:facet>
                                #{booking.noIdentitas}
                              </h:column>
                              <h:column>
                                <f:facet name="header">Nama</f:facet>
                                #{booking.namaLengkap}
                              </h:column>
                              <h:column>
                                <f:facet name="header">Alamat Email</f:facet>
                              #{booking.alamatEmail}
                              </h:column>
                              <h:column>
                                <f:facet name="header">Jenis Kelamin</f:facet>
                                #{booking.jenisKelamin}
                              </h:column>
                              <h:column>
                                <f:facet name="header">No. Telepon</f:facet>
                                #{booking.noTelepon}
                              </h:column>
                              <h:column>
                                <f:facet name="header">maskapa Dipilih</f:facet>
                                #{booking.maskapai}
                              </h:column>
                              <h:column>
                                <f:facet name="header">Tujuan</f:facet>
                                #{booking.tujuan}
                              </h:column>
                              <h:column>
                                <f:facet name="header">Kelas</f:facet>
                                #{booking.kelas}
                              </h:column>
                              <h:column>
                                <f:facet name="header">Action</f:facet>
                                <h:form>
                                    <h:commandLink action="#{navigasiBean.goToBookingInfoForm()}" actionListener="#{bookingBean.edit(booking)}">
                                        <i class="material-icons">edit</i>
                                    </h:commandLink>
                                </h:form>

                              </h:column>
                              
                          </h:dataTable>
                      </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
